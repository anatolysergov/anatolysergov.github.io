<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tic <span>Tac</span> Toe</h1>
        <div class="status-action">
            <div class="status"><span id="winningYou"></span> - <span id="winningPc"></span></div>
            <div id="reset" class="reset" onclick="run()">Reset</div>
        </div>
        <div class="game-grid">
            <div id="0" class="game-cell 1"></div>
            <div id="1" class="game-cell 2"></div>
            <div id="2" class="game-cell 3"></div>
            <div id="3" class="game-cell 4"></div>
            <div id="4" class="game-cell 5"></div>
            <div id="5" class="game-cell 6"></div>
            <div id="6" class="game-cell 7"></div>
            <div id="7" class="game-cell 8"></div>
            <div id="8" class="game-cell 9"></div>
        </div>
    </div>
    <div id="modal-container">
        <div id="modal">
            <h1 id="winner-title"></h1>
            <div id="newgame"></div>
        </div>
        
    </div>
    

    <script src="../dist/bundle.js"></script>
</body>
</html>
